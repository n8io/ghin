name: CI
on:
  push:
    branches:
      - "**"
      - "!main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "pnpm"
      - name: ğŸ”½ Install dependencies
        run: pnpm install --frozen-lockfile
      - name: ğŸš¨ Lint code
        run: pnpm run lint
      - name: ğŸ§± Build
        run: npm run build
